<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list>
      
  
  
      <ion-item>
        <ion-input label="Password input"  [(ngModel)]="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input"  [(ngModel)]="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
     
    </ion-list>
  </ion-list>

  


  

<ion-button color="primary" (click)="login()">Iniciar sesi√≥n</ion-button>
<ion-button color="primary" routerLink="/registro">registrarse</ion-button>
<ion-button color="primary" routerLink="/inicio">menu</ion-button>

</ion-content>
