<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="regist(registroForm)" #registroForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="ContraseÃ±a" [(ngModel)]="password" name="password" value="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="correo eletronico" [(ngModel)]="email" name="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Telefono" [(ngModel)]="tel" name="tel" placeholder="8888888888"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="primary" type="submit">registrarse</ion-button>
    <ion-button routerLink="/inicio-de-sesion">volver</ion-button>    

  </form>
</ion-content>
