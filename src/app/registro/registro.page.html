<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Text input" placeholder="Enter text"></ion-input>
      </ion-item>

  
      <ion-item>
        <ion-input label="Password input" [(ngModel)]="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input" [(ngModel)]="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telephone input" [(ngModel)]="tel" placeholder="8888888888"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-button color="primary" (click)="registro()">registrarse</ion-button>
</ion-content>
