<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calendario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-datetime minuteValues="0,15,30,45" dayValues="1,5,10,15,20,25,30"></ion-datetime>



  <ion-list>
    <ion-item>
      <ion-badge slot="start">11</ion-badge>
      <ion-label>mensajes tienes de tu toxica </ion-label>
    </ion-item>
    <ion-item>
      <ion-badge slot="end">22</ion-badge>
      <ion-label>llamadas perdidas tienes de tu toxica</ion-label>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge color="primary">22k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Likes</ion-label>
      <ion-badge color="secondary">118k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Stars</ion-label>
      <ion-badge color="tertiary">34k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-badge color="success">80</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Warnings</ion-label>
      <ion-badge color="warning">70</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-badge color="danger">1000</ion-badge>
    </ion-item>
  </ion-list>

  <ion-button color="primary" routerLink="/inicio">inicio</ion-button>

</ion-content>
